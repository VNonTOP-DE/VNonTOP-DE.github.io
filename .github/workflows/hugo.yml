name: Deploy Hugo Site
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false  # Disable submodules to avoid the error
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.139.4"  # Use the latest version or your preferred one
          extended: true           # Enable if your theme requires the extended version
      - name: Build
        run: hugo --minify --theme hugo-theme-reimu
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public    # Where Hugo outputs the static files
          publish_branch: gh-pages # Deploy to gh-pages branch
